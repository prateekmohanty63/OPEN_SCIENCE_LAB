{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  
    <link href="{% static 'css/reg-final.css' %}" rel="stylesheet">

    <title>Login</title>
  </head>
  <body>

   
    
    <!-- Sing in  Form -->
    <section class="sign-in">
      <div class="container">
          <div class="signin-content">
              <div class="signin-image">
                  <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                  <a href="{% url 'registration' %}" class="signup-image-link">Create an account</a>
              </div>

              <div class="signin-form">
                  <h2 class="form-title">Sign up</h2>
                  <form method="POST" class="register-form" id="login-form" action="/login/">

                    {% csrf_token %}


                      <div class="form-group">
                          <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                          <input type="text" name="username" id="your_name" placeholder="Your Name"/>
                      </div>
                      <div class="form-group">
                          <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                          <input type="password" name="password" id="your_pass" placeholder="Password"/>
                      </div>
                      <div class="form-group">
                          <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                          <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                      </div>
                      <div class="form-group form-button">
                          <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                      </div>
                  </form>
                  <div class="social-login">
                      <span class="social-label">Or login with</span>
                      <ul class="socials">
                          <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                          <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                          <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </section>


  {% for message in messages %}
  <h1 style="margin: 1em; color:red;" class="msg">{{message}}</h1>
  {% endfor %}

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
   
  </body>
</html>
